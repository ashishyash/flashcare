<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title >
        <h3>FlashCareAI</h3>
      </mat-card-title>
      <mat-card-subtitle>
        <div>Hospital Administrator Login</div>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-wrapper">
          <mat-form-field >
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required aria-label="input type for email">
            <mat-icon matPrefix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password" required
              aria-label="input type for password">
            <mat-icon matPrefix>lock</mat-icon>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

        </div>

        <button matButton="filled" color="primary" type="submit">Sign In</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
